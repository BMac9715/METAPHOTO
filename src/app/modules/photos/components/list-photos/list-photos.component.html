<ng-container *ngIf="!isLoading; else loader">
  <!-- Items -->
  <div class="row max-h-90 mx-4 py-3 overflow-auto">
    <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12 my-2" *ngFor="let photo of photos">
      <app-item-photo [photo]="photo"></app-item-photo>
    </div>
  </div>
</ng-container>

<ng-template #loader>
  <div class="d-flex justify-content-center align-items-center h-90">
    <app-photo-loader [message]="'Obteniendo fotos...'"></app-photo-loader>
  </div>
</ng-template>

<!-- Pagination-->
<ng-container *ngIf="!isRestarPag">
  <div class="row position-fixed bottom-0 end-0 w-100 mx-4">
    <div class="col-12 justify-content-center">
      <mat-paginator
          class="py-2"
          [length]="totalItems"
          [pageSize]="limit"
          [pageIndex]="0"
          [pageSizeOptions]="[5, 10, 25, 50, 100, 500]"
          [showFirstLastButtons]="true"
          [color]="'primary'"
          aria-label="Selecciona una pÃ¡gina"
          (page)="onPaginatorEvent($event)">
      </mat-paginator>
    </div>
  </div>
</ng-container>
